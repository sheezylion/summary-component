<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">  
<title>order Summary Component</title>
</head>
<body>
    <div class="order-container">
        <div class="img-illustration"><img src="images/illustration-hero.svg" alt="illustration" width="300px"></div>
        <div class="order-summary"><h1>Order Summary</h1>
             <p>You can now listed to millions of songs,
                audiobooks and podcasts on any device anywhere you like!
             </p>  
        </div>
        <div class="icon-container">
            <img src="images/icon-music.svg" alt="icon">
            <p><span class="annual-payment">Annual plan</span> <br><span class="yearly-payment">$59.99/year</span></p>
            <a href="#"><p>change</p></a>
        </div>
        <div class="proceed-button">
            <button onclick="alert('make payment')">Proceed to payment</button>
        </div>
        <div class="cancel-order">
            <p>Cancel Order</p>
        </div>
    </div>
    
</body>
</html>
